                    {% endif %}
                    <script>
                        // Get the alert box element

                        // Hide the alert box after 4 seconds

                        <input class="cta-btn" type="password" id="password" name="password" minlength="8" maxlength="16" required><br><br>

                        <input class="cta-btn" type="submit" value="Sign Up">
                    </form>
                </section>
            </main>
        </header>

    <script>
        // Check if an element is in the viewport
        function isInViewport(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        }
        
        // Function to handle scrolling and showing images
        function handleScroll() {
            var images = document.querySelectorAll('.scroll-image');
            images.forEach(function (image) {
                if (isInViewport(image)) {
                    image.classList.add('show');
                }
            });
        }

        // Attach scroll event listener
        window.addEventListener('scroll', handleScroll);
    </script>
    <script>
        window.addEventListener('load', function() {
            var loadingScreen = document.getElementById('loading-screen');
            setTimeout(function() {
                loadingScreen.style.display = 'none';
            }, 3000);
        });
    </script>
